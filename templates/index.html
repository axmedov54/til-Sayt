  <!-- ====== Blog Section Start -->
<section class="pt-20 lg:pt-[120px] pb-10 lg:pb-20">
  <div class="container">
    <div class="flex flex-wrap -mx-4">
      {% for post in posts %}
       <div class="w-full md:w-1/2 lg:w-1/3 px-4">
        <div class="mb-10 group wow fadeInUp" data-wow-delay=".1s">
          <div class="overflow-hidden mb-2">
            <a href="{{ post.get_absolute_url }}" class="block">
              {% if post.photo %}
              <img
                src="{{ post.photo.url }}"
                alt="image"
                style="height: 250px;"
                class="
                  w-full
                  transition
                  group-hover:scale-125 group-hover:rotate-6
                "
              />
              {% endif %}
              </a>
            </div>
            <div>
              
              <h3>
                <a
                  href="{{ post.get_absolute_url }}"
                  class="
                    font-semibold
                    text-xl
                    sm:text-2xl
                    lg:text-xl
                    xl:text-2xl
                    mb-2
                    inline-block
                    text-dark
                    hover:text-primary
                  "
                >
                {{ post.title }}
                  
                </a>
              
              </h3>
            
            </div>
          </div>
        </div>
      {% endfor %} 
      </div>
    </div>
  {% include "pagination.html" with page=page_obj %} 
  </section>
  <!-- ====== Blog Section End -->

  {% endblock content %}
